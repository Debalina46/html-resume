<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MY Simple Website</title>

  
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .scrolled {
      background-color: #111827; 
    }
  </style>
</head>
<body class="bg-black text-white font-sans">

  <!-- Navbar -->
  <nav id="navbar" class="fixed top-0 left-0 w-full bg-gray-800 py-4 px-8 flex justify-between items-center transition duration-300 shadow-lg z-50">
    <h1 class="text-2xl font-bold text-white">Frock & Roll</h1>
    <div>
      <a href="#" class="mx-4 text-lg hover:text-yellow-400 transition">Home</a>
      <a href="#" class="mx-4 text-lg hover:text-yellow-400 transition">About</a>
      <a href="#" class="mx-4 text-lg hover:text-yellow-400 transition">Services</a>
      <a href="#" class="mx-4 text-lg hover:text-yellow-400 transition">Contact</a>
      
    </div>
  </nav>


  <section class="h-screen flex flex-col justify-center items-center text-center bg-black">
    <h2 class="text-3xl md:text-6xl font-extrabold text-yellow-400 mb-6">__Welcome to Frock & Roll___</h2>
    <p class="text-gray-300 text-lg md:text-xl max-w-2xl mb-6">This is a modern dark-themed website built with  Html , Tailwind CSS ,javascript .Scroll down to see the navbar effect.</p>
    <button class="bg-yellow-400 text-black px-6 py-3 rounded-lg font-semibold hover:bg-yellow-300 transition">Get Started</button>
  </section>

  
  <section class="h-[1500px] bg-gradient-to-b from-black to-gray-900 flex items-center justify-center">
    <h3 class="text-3xl font-bold text-gray-200"></h3>
  </section>
  <script>
    window.onscroll = function () {
      let nav = document.querySelector("#navbar");
      if (window.scrollY > 20) {
        nav.classList.add("scrolled");
      } else {
        nav.classList.remove("scrolled");
      }
    };
  </script>

</body>
</html>
